name: CI - App Build & Test (for now)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  app-ci:
    name: Build, Lint, Test, Compile
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
      - name: Install dependencies
        working-directory: ./app
        run: npm ci
      - name: Lint source code
        working-directory: ./app
        run: npm run lint
      - name: Run tests
        working-directory: ./app
        run: npm test
      - name: Build TypeScript
        working-directory: ./app
        run: npm run build